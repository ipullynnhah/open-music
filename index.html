<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="stylesheet" href="src/styles/index.css" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <script type="module" src="src/scripts/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1><span>o</span>pen <span>m</span>usic</h1>
      <button></button>
    </header>

    <main>
      <section class="genres">
        <h2>Gênero Musical</h2>
        <ul>
          <li>
            <input
              checked
              type="radio"
              name="genre"
              id="genre-all"
              value="Todos" />
            <label for="genre-all">Todos</label>
          </li>
          <li>
            <input type="radio" name="genre" id="genre-1" value="Pop" />
            <label for="genre-1">Pop</label>
          </li>
          <li>
            <input type="radio" name="genre" id="genre-2" value="MPB" />
            <label for="genre-2">MPB</label>
          </li>
          <li>
            <input type="radio" name="genre" id="genre-3" value="Forró" />
            <label for="genre-3">Forró</label>
          </li>

          <li>
            <input type="radio" name="genre" id="genre-4" value="Samba" />
            <label for="genre-4">Samba</label>
          </li>

          <li>
            <input type="radio" name="genre" id="genre-5" value="Baião" />
            <label for="genre-5">Baião</label>
          </li>
          <li>
            <input type="radio" name="genre" id="genre-6" value="Rap" />
            <label for="genre-6">Rap</label>
          </li>
          <li>
            <input type="radio" name="genre" id="genre-7" value="Hip-Hop" />
            <label for="genre-7">Hip-Hop</label>
          </li>
        </ul>
      </section>

      <section class="range">
        <div>
          <h2>Definir Preço</h2>
          <p>
            Até
            <output>R$ <span>150</span></output>
          </p>
        </div>
        <input type="range" min="0" value="150" max="150" />
      </section>

      <section class="albums">
        <h2>Álbuns Encontrados</h2>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
